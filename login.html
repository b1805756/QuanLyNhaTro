<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div id="wrapper">
        <form method="post" action="login.php" id="form-login">
            <h1 class="form-heading">Đăng nhập quản lý nhà trọ</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                 <i class="fas fa-eye"></i>
                <input id ="passwd" type="password" class="form-input" placeholder="Mật khẩu" required>
                <div id="eye">
                        <i id="showbtn" class="fas fa-eye" onclick="showPass()">
                            Hiện
                        </i>
                </div>
            </div>
            <div>
                
                <a href="" id="left">Chưa có tài khoản?</a><a href="" id="right">Quên mật khẩu?</a>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>
</body>
<script  type="text/javascript">
    var hide = true;
    function showPass(){
        if(hide){
            document.getElementById('passwd').type = 'text';
            document.getElementById('showbtn').innerHTML = 'Ẩn';
            hide = !hide;
        }
        else{
            document.getElementById('passwd').type = 'password';
            document.getElementById('showbtn').innerHTML = 'Hiện';
            hide = !hide;
        }
    }
</script>

</html>
